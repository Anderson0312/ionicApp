<ion-header>
  <ion-toolbar color ='danger'>
    <ion-buttons slot="start" class="menu_btn">
      <ion-back-button color ='light' defaultHref="search-chef"> </ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-icon name="notifications" slot="end"></ion-icon>
    <ion-badge id="notification-badge-msg" color="danger">2</ion-badge>
    <ion-icon name="cart" slot="end"></ion-icon>
    <ion-badge id="notification-badge">5</ion-badge>
    <img slot="end" src="https://cdn-icons-png.flaticon.com/512/219/219983.png">
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="top">
    <div class="image">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
    </div>
    <div class="desc">
      <h3>Anderson Moura</h3>
      <p>Andersonmoura812@gmail.com</p>
    </div>
    <div class="edit">
      <ion-button color="danger">Edit</ion-button>
    </div>
  </div>

  <div class="upperBox">
    <ion-list>
      <ion-item>
        <img src="../../assets/profile/icons8-ordem-de-compra-64.png">
        <ion-label>My Orders</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-favoritos-64.png">
        <ion-label>My Favourites</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-payment-method-66.png">
        <ion-label>Payment Method</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-google-maps-48.png">
        <ion-label>My Adress</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-histórico-de-pagamento-48.png">
        <ion-label>Payment history</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-configurações-48.png">
        <ion-label>Preferences</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-rewards-64.png">
        <ion-label>Rewards</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-adicionar-chave-48.png">
        <ion-label>Change Password</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div class="upperBox">
    <ion-list>
      <ion-item>
        <img src="../../assets/profile/icons8-perguntas-frequentes-48.png">
        <ion-label>FAQ's & Help</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-privacy-policy-48.png">
        <ion-label>Privacy & Policy</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <img src="../../assets/profile/icons8-convidar-64.png">
        <ion-label>Invites Friends</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
