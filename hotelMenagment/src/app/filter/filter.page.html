<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="search-chef" routerLink="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Apply filter</ion-title>
    <ion-title slot="end" (click)="reset()">Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="upperBox">
  <h3>Meal type</h3>

  <ion-list>
    <ion-radio-group (ionChange)="mealTypeChange($event)" [value]="filters.meal_type">
      <ion-item>
        <ion-label>Break Fast</ion-label>
        <ion-radio value="Breakfast"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Dinner</ion-label>
        <ion-radio value="dinner"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Lunch</ion-label>
        <ion-radio value="lunch"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Brunch</ion-label>
        <ion-radio value="brunch"></ion-radio>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Others</ion-label>
        <ion-radio value="others"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
 </div>

 <div class="upperBox">
  <h3>Cuisine</h3>
    <ion-radio-group (ionChange)="cuisineTypeChange($event)" [value]="filters.cuisine">
      <ion-row>
        <ion-col>
          <ion-item size="6">
            <ion-label>Brasil</ion-label>
            <ion-radio mode="md" item-left value="brasil"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item size="6">
            <ion-label>Asian</ion-label>
            <ion-radio mode="md" item-left value="asian"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item size="6">
            <ion-label>America</ion-label>
            <ion-radio mode="md" item-left value="america"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item size="6">
            <ion-label>Indian</ion-label>
            <ion-radio mode="md" item-left value="indian"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item size="6">
            <ion-label>French</ion-label>
            <ion-radio mode="md" item-left value="french"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item size="6">
            <ion-label>Australian</ion-label>
            <ion-radio mode="md" item-left value="australian"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
 </div>

 <div class="upperBox">
  <h3>Distance</h3>
  <ion-list lines="none">
    <ion-item>
      <ion-range (ionChange)="distanceTypeChange($event)" [value]="filters.distance" min="1" max="20" mode="ios" color="danger" [pin]="true">
      </ion-range>
      <ion-label slot="end">1 km</ion-label>
    </ion-item>
  </ion-list>
 </div>

 <div class="upperBox">
    <h3>
      Sort by
    </h3>
    <ion-list lines="none">
      <ion-item>
        <ion-label>Most Popular</ion-label>
        <ion-toggle (ionChange)="popularTypeChange($event)" [value]="filters.popular" mode="ios" color="danger"></ion-toggle>
      </ion-item>
      <hr style="border-bottom: 1px solid gray;">
    </ion-list>

    <ion-list>
      <ion-radio-group (ionChange)="priceByOrderTypeChange($event)" [value]="filters.priceByOrder">
        <ion-item>
          <ion-label>Low To high</ion-label>
          <ion-radio mode="ios" value="lowToHigh"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Low To Low</ion-label>
          <ion-radio mode="ios" value="lowToLow"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
 </div>

 <div class="upperBox">
  <h3>Price</h3>
  <ion-list lines="none">
    <ion-item>
      <ion-range (ionChange)="priceTypeChange($event)"  min="1" dual-knobs="true" max="20" mode="ios" color="primary" [pin]="true"></ion-range>
      <ion-label slot="end">${{filters.price.lowerPrice}} To ${{filters.price.higherPrice}}</ion-label>
    </ion-item>
  </ion-list>
 </div>

 <div class="upperBox">
  <ion-button expand="block" (click)="applyFilters()">Apply filters</ion-button>
 </div>
</ion-content>
